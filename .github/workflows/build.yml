name: DataGest CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -e ".[dev]"
      - run: ruff check src/ tests/
      - run: python -m pytest tests/ -v --tb=short

  build-exe:
    needs: lint-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -e ".[dev]"
      - run: pyinstaller packaging/datagest.spec
      - name: Package build output
        shell: pwsh
        run: |
          $zipPath = "dist/DataGest-${{ github.ref_name }}.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "dist/DataGest/*" -DestinationPath $zipPath
      - uses: actions/upload-artifact@v4
        with:
          name: DataGest-${{ github.ref_name }}
          path: dist/DataGest-${{ github.ref_name }}.zip

  release:
    needs: build-exe
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: DataGest-${{ github.ref_name }}
          path: release-assets
      - uses: softprops/action-gh-release@v2
        with:
          files: release-assets/DataGest-${{ github.ref_name }}.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
