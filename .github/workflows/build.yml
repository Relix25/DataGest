name: DataGest CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -e ".[dev]"
      - run: ruff check src/ tests/
      - run: python -m pytest tests/ -v --tb=short

  build-exe:
    needs: lint-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -e ".[dev]"
      - run: pyinstaller packaging/datagest.spec
      - uses: actions/upload-artifact@v4
        with:
          name: DataGest-${{ github.ref_name }}
          path: dist/DataGest

  release:
    needs: build-exe
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: DataGest-${{ github.ref_name }}
      - uses: softprops/action-gh-release@v2
        with:
          files: DataGest/**
          generate_release_notes: true
